%YAML 1.2
---
db:
  jdbc:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:myDb;INIT=runscript from 'classpath:db/create_db.sql'\;runscript from 'classpath:db/populate_db.sql';DB_CLOSE_DELAY=-1
    username: postgres
    password: root
    initialSize: 4
    maxTotal: 8

movie:
  randomCount: 3

genre:
  cacheUpdatePeriodHours: 4

logger:
  fileName: movieland
  logLevelFile: DEBUG
  logLevelConsole: DEBUG