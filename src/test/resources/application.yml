%YAML 1.2
---
db:
  jdbc:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:myDb;INIT=runscript from 'classpath:db/create_db.sql'\;runscript from 'classpath:db/populate_db.sql';DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    username: postgres
    password: root
    initialSize: 4
    maxTotal: 8

movie:
  randomCount: 3

genre:
  cacheUpdatePeriod: 14400000 # 4 * 60 * 60 * 1000 = 4 hours

currency:
  ratesUpdateCron: 0 0 17 * * * # On 17:00 each day
  ratesUrl: https://bank.gov.ua/NBUStatService/v1/statdirectory/exchange?json&date=%s

logger:
  fileName: movieland
  logLevelFile: DEBUG
  logLevelConsole: DEBUG